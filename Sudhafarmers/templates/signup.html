	<main>
        <div id="login-box">
            <h1>Sign up</h1>

            <div id="EntitySelect">
				<button class="entity" data-value="farmer">Farmer</button>
				<button class="entity" data-value="wholesaler">Wholesaler</button>
				<button class="entity" data-value="consumer">Consumer</button>
            </div>

            <div class="floating-label">
                <input
					id="Name"
					type="text"
					placeholder="placeholder"
					pattern="[^\s\d]{3,}"
					required=""
				/>
                <label for="Name">Name</label>
            </div>

            <div class="floating-label">
                <input
					id="Aadhar"
					type="text"
					placeholder="placeholder"
					pattern="\d{12}"
					minlength="12"
					maxlength="12"
					required=""
				/>
                <label for="Aadhar">Aadhar Card Number</label>
            </div>
			<input type="hidden" id="EntityType" name="entity_type" value="" />
			<button type="submit" id="Submit">SUBMIT</button>
        </div>

    </main>
